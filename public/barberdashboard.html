<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #212529;
      color: white;
    }
    .sidebar .nav-link {
      color: #adb5bd;
      cursor: pointer;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #343a40;
      color: white;
    }
    .logout-btn {
      background-color: red;
      color: white;
      border: none;
    }
    #dropZone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }
    #previewImage {
      display: none;
      margin-top: 10px;
      max-height: 80px;
    }
    .table-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
      <div class="text-center mb-4">
        <h4>Barber Dash</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" onclick="showSection('addService')">‚ûï Manage Services</a></li>
        <li class="nav-item"><a class="nav-link" onclick="showSection('employees')">üë®‚Äçüîß Manage Employees</a></li>
        <li class="nav-item mt-4"><strong>Bookings</strong></li>
        <li class="nav-item"><a class="nav-link" onclick="showBookingSection('Pending')">‚è≥ Pending</a></li>
        <li class="nav-item"><a class="nav-link" onclick="showBookingSection('Confirmed')">‚úÖ Confirmed</a></li>
        <li class="nav-item"><a class="nav-link" onclick="showBookingSection('Completed')">‚úîÔ∏è Completed</a></li>
      </ul>
      <div class="mt-auto text-center pt-4">
        <button id="logoutBtn" class="btn logout-btn w-100">Logout</button>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <h2>Welcome, Barber</h2>
      <div class="alert" id="message" style="display:none;"></div>

      <div class="mb-4">
        <strong>Shop Status:</strong> <span id="shopStatusDisplay">Unknown</span>
        <label class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="shopToggle" />
          <span class="form-check-label">Toggle</span>
        </label>
      </div>

      <!-- Manage Services Section -->
      <div id="addServiceSection">
        <h4>Manage Services</h4>
        <form id="addServiceForm">
          <div class="mb-3">
            <label>Service Type</label>
            <input type="text" class="form-control" id="newServiceType" required>
          </div>
          <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" id="newServicePrice" required>
          </div>
          <button type="submit" class="btn btn-success">Add Service</button>
        </form>
        <table class="table table-bordered table-striped mt-4">
          <thead class="table-dark">
            <tr>
              <th>Type</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="serviceTableBody"></tbody>
        </table>
      </div>

      <!-- Manage Employees Section -->
      <div id="employeesSection" style="display:none;">
        <h4>Manage Employees</h4>
        <form id="addEmployeeForm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4">
              <input class="form-control mb-2" type="text" id="employeeName" placeholder="Name" required />
            </div>
            <div class="col-md-4">
              <input class="form-control mb-2" type="text" id="employeeJob" placeholder="Job Title" required />
            </div>
            <div class="col-md-4">
              <div id="dropZone" class="mb-2">
                <p class="mb-1">üìÅ Drag & drop image here</p>
                <p class="mb-1">or</p>
                <input type="file" id="employeePhoto" class="form-control" accept="image/*" required />
                <img id="previewImage" src="#" alt="Preview" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Add Employee</button>
        </form>
        <table class="table table-bordered table-striped mt-4">
          <thead class="table-dark">
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Job</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody"></tbody>
        </table>
      </div>

      <!-- Booking Section -->
      <div id="bookingSection" style="display:none;">
        <h4 id="bookingTitle">Bookings</h4>
        <div id="bookingList" class="mt-3"></div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="barber.js"></script>
</body>
</html>
